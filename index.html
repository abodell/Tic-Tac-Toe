<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = 'stylesheet' type = 'text/css' href = 'styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script defer src = 'app.js'></script>
</head>
<body>
    <div class="header">
        <img src = 'images/clipart4410548.png'><h1>Tic-Tac-Toe</h1><img src = 'images/clipart4410548.png'>
    </div>
    <div class="content">
        <div class="topbar">
            <h2>Difficulty</h2>
            <div class="buttons">
                <button type = 'button' class = 'btn'>Versus a Friend</button>
                <button type = 'button' class = 'btn'>Easy</button>
                <button type = 'button' class = 'btn'>Medium</button>
                <button type = 'button' class = 'btn'>Impossible</button>
            </div>
        </div>
        <form class="player-info">
            <div class="player-one">
                <label for = 'player1'>Player 1, enter your name</label>
                <input type = 'text' id = 'player1'>
            </div>
            <div class="player-two">
                <label for = 'player2'>Player 2, enter your name</label>
                <input type = 'text' id = 'player2'>
            </div>
            <div class="submit-button">
                <button type = 'submit' class = 'btn'>Start Game</button>
            </div>
        </form>
        <div class="message">
            Player X is is your turn
        </div>
        <div class="board">
            <div class="space" data-row = '0' data-col= '0'></div>
            <div class="space" data-row = '0' data-col = '1'></div>
            <div class="space" data-row = '0' data-col = '2'></div>
            <div class="space" data-row = '1' data-col = '0'></div>
            <div class="space" data-row = '1' data-col = '1'></div>
            <div class="space" data-row = '1' data-col = '2'></div>
            <div class="space" data-row = '2' data-col = '0'></div>
            <div class="space" data-row = '2' data-col = '1'></div>
            <div class="space" data-row = '2' data-col = '2'></div>
        </div>
    </div>
    <div class="footer">
        <a href = 'https://github.com/abodell'>Check out my Github</a>
        <a href = 'https://github.com/abodell'><img src = 'images/github.png'></a>
    </div>
</body>
</html>
